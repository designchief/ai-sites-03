<h1>Allianz NDBX Test</h1>

<!-- Markup test from Pattern Lab https://api.allianz.com/ndbx/?p=forms-form-overview -->


<div class="l-grid l-grid--max-width pl-form-overview">

          role="textbox" rows=1 aria-multiline="true"></textarea>
        <label class="c-textinput__label c-textinput__label--floating " for="textarea01">
          <span class="c-textinput__label--optional"></span>
          Textarea

          <span class="c-textinput__label--optional"></span>
          Textarea
        </label>
        <p class="c-textinput__label--bottom">e.g. ABCDFGHI</p>
      </div>

    </div>

    <div class="l-grid__column-12">
      <div class="c-textarea js-floating ">

          <span class="c-textinput__label--optional"></span>

        </label>

      </div>

    </div>

    <div class="l-grid__column-6">
      <div class="c-textfield js-floating ">
        <input id="textfield01" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input" />

          <span class="c-textinput__label--optional">Optional: </span>
          Country

        </label>

      </div>

    </div>
    <div class="l-grid__column-6">
      <div class="c-textfield js-floating ">
        <input id="textfield02" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input" />

    </div>

    <div class="l-grid__column-6">

        </label>

      </div>

    </div>
    <div class="l-grid__column-6">
      <div class="c-textfield js-floating ">
        <input id="textfield04" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input"
          value="Existing Value" />
        <label for="textfield04" class="c-textinput__label c-textinput__label--floating">

          Prefilled Field

        </label>
        <p class="c-textinput__label--bottom">e.g. ABCDFGHI</p>
      </div>

    </div>

    <div class="l-grid__column-medium-6 pl-inverted-dark">
      <div class="c-textfield js-floating c-textfield--negative">
        <input id="textfield05" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input"

    <div class="l-grid__column-medium-6">

          Prefilled

        </label>
        <p class="c-textinput__label--bottom">e.g. ABCDFGHI</p>
      </div>

    </div>
    <!-- error with tooltip info popup -->
    <div class="l-grid__column-medium-6">
      <div class="c-textfield js-floating has-error u-padding-bottom-none">
        <input id="textfield08" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input"
          value="This content has some problems" />
        <label for="textfield08" class="c-textinput__label c-textinput__label--floating">

          Invalid Value

        </label>

      </div>

    </div>
    <div class="l-grid__column-medium-6">
      <div class="c-textfield js-floating has-error u-padding-bottom-none">

          Invalid Value

        </label>

  <div class="l-grid__row">

  </div>

  <div class="l-grid__row">
    <div class="l-grid__column-12">
      <h3 class="c-heading pl-section-heading">

        Switchers


      </h3>

    </div>

    <div class="l-grid__column-medium-6">
      <div class="c-switcher ">
        <input type="checkbox" name="switcher1" id="switcher1" class="c-switcher__input" />
        <label for="switcher1" class="c-switcher__label">
          Switcher
        </label>
      </div>

    </div>

    <div class="l-grid__column-medium-6">
      <div class="c-switcher ">
        <input type="checkbox" name="switcher2" id="switcher2" checked class="c-switcher__input" />
        <label for="switcher2" class="c-switcher__label">
          Switcher
        </label>
      </div>

    </div>
    <div class="l-grid__column-medium-6">
      <div class="c-switcher c-switcher--big">
        <input type="checkbox" name="switcher3" id="switcher3" class="c-switcher__input" />
        <label for="switcher3" class="c-switcher__label">
          <span class="c-switcher__icon c-switcher__icon--active c-icon c-icon--check" aria-hidden="true"></span>
          Switcher
        </label>
      </div>

    </div>

    <div class="l-grid__column-medium-6">
      <div class="c-switcher c-switcher--big">
        <input type="checkbox" name="switcher4" id="switcher4" checked class="c-switcher__input" />
        <label for="switcher4" class="c-switcher__label">

    </div>

        Selects


      </h3>

    </div>
    <div class="l-grid__column-12">
      <div class="c-select js-select ">
        <select class="c-select__natural" name="select-1" aria-hidden="false" data-label="Car brand">
          <option value="Audi">
            Audi</option>
          <option value="BMW">
            BMW</option>
          <option value="Ford">
            Ford</option>
          <option value="Lexus">
            Lexus</option>
          <option value="Toyota">
            Toyota</option>
          <option value="Volvo">
            Volvo</option>
          <option value="Honda">
            Honda</option>
          <option value="Fiat">
            Fiat</option>
          <option value="Volkswagen">
            Volkswagen</option>
        </select>
      </div>

    </div>
  </div>
</div>
