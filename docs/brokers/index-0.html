<body class="login">
<div class="main-content login"><div class="row">
  <div class="medium-8 large-6 medium-centered columns">
    <header class="header-content">
      <div class="title-bar">
        <div class="row column">
          <h1 class="title-bar-header">Brokers Login</h1>
          <span class="allianz-logo"><img src="../assets/img/allianz-logo-positive.png" alt=""/></span> 
        </div>
      </div>
    </header>
    <div class="content-panel">
      <form>
        <div class="row">
          <div class="small-10 small-centered columns">
            <label>Username
              <input type="text" placeholder="Enter your Username">
            </label>
            <label>Password
              <input type="password" aria-describedby="passwordHelpText">
            </label>
            <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters.</p>
            <div class="row buttons"> 
              <div class="small-6 columns"> </div>
              <div class="small-6 columns"> <a href="../brokers/roi/index.html" class="button expanded">Login</a> </div>
            </div>
          </div>
        </div>
        <div class="row column"> </div>
      </form>
    </div>
    <div class="row column">
      <ul class="menu simple help-text">
        <li><a href="#">Forgot your password?</a></li>
        <li><span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false" tabindex="1" title="Contact your Business Development Executive who will request a username and password.">New User?</span></li>
        <li><span data-tooltip aria-haspopup="true" class="has-tip top" data-disable-hover="false" tabindex="2" title="Contact 01-613 3955 (ROI) or 9089 5699 (NI). Calls supported 9am to 5pm Mon to Fri.">Other Log-in issues?</span></li>
      </ul>
    </div>
    <div class="row column">
        <div class="content-panel">
            <h4>Demo purposes only</h4>
            <div class="row">
                <div class="column small-3">
                    <a href="../brokers/ni/index.html" class="button secondary expanded">NI Login </a>
                </div>
            </div>
            <div class="row">
                <div class="column small-3">
                    <a href="../brokers/partners/ebs/index.html" class="button secondary expanded">EBS Login </a>
                </div>
                <div class="column small-3">
                    <a href="../brokers/partners/sf/index.html" class="button secondary expanded">SF Login </a>
                </div>
                <div class="column small-3">
                    <a href="../brokers/partners/cu/index.html" class="button secondary expanded">CU Login </a>
                </div>
                <div class="column small-3">
                    <a href="../brokers/partners/ptsb/index.html" class="button secondary expanded">PTSB Login </a>
                </div>
            </div>
        </div>

    </div>
  </div>
</div>

</div>
